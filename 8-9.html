<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인과 블록 | display 속성 | 블록 방식으로 메뉴 수직 방향 나열</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        #menu {
            width: 500px;
            padding: 10px;
            margin: 20px 0 0 40px;
            background-color: #eeeeee;
            border:solid 1px #aaaaaa;
            text-align: center;
        }
        #menu li{
            display: inline;
        }
        a{
            display:block;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>회사 소개 |</li>
        <li>제품 소개 |</li>
        <li>공지 사항 |</li>
        <li>업무 제휴 |</li>
        <li>고객센터</li>
    </ul><br>

    <h2>인라인과 블록</h2>

    <h3>1. 인라인 요소</h3>
    <span>텍스트1</span>
    <span>텍스트2</span>
    <span>텍스트3</span>
    <img src="image(1).jpeg">
    <img src="image(2).jpeg">

    <h3>2.블록 요소</h3>
    <p>이것은 단락입니다.</p>
    <div>박스 1</div>
    <div>박스 2</div><br><br>

</body>
</html>
